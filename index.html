<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable="no"/>
    <title>Clock | Turn Your Device To a Digital Clock</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <section>
      <div class="clock">
        <div class="seconds">
          <div class="container" id="hours">0</div>
          <div class="timeRange">Pm</div>
        </div>
        <div class="container" id="minutes">00</div>
      </div>
    </section>
    <span>Double click/Double tap anywhere to toggle fullscreen  </span>
    <script src="./js/main.js"></script>
  </body>
</html>
